<div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
    <input type="text" id="node-config-input-name">
</div>
<div class="form-row">
    <label for="node-config-input-host"><i class="fa fa-bookmark"></i> <span data-i18n="label.host"></span></label>
    <input type="text" id="node-config-input-host" placeholder="localhost" style="width: 40%;" />
    <label for="node-config-input-port" style="margin-left: 10px; width: 35px; ">
        <span data-i18n="label.port"></span>
    </label>
    <input type="text" id="node-config-input-port" placeholder="21" style="width:45px">
</div>
<div class="form-row">
    <label for="node-config-input-user"><i class="fa fa-user"></i> <span data-i18n="label.user"></span></label>
    <input type="text" id="node-config-input-user" placeholder="anonymous" />
</div>
<div class="form-row">
    <label for="node-config-input-password">
        <i class="fa fa-lock"></i> <span data-i18n="label.password"></span>
    </label>
    <input type="password" id="node-config-input-password">
</div>
<div class="form-row">
    <label for="node-config-input-connTimeout">
        <i class="fa fa-clock-o"></i> <span data-i18n="label.connTimeout"></span>
    </label>
    <input type="text" id="node-config-input-connTimeout" placeholder="10000">
</div>
<div class="form-row">
    <label for="node-config-input-pasvTimeout">
        <i class="fa fa-clock-o"></i> <span data-i18n="label.pasvTimeout"></span>
    </label>
    <input type="text" id="node-config-input-pasvTimeout" placeholder="10000">
</div>
<div class="form-row">
    <label for="node-config-input-keepalive">
        <i class="fa fa-clock-o"></i> <span data-i18n="label.keepalive"></span>
    </label>
    <input type="text" id="node-config-input-keepalive" placeholder="10000">
</div>
<div class="form-row">
    <label for="node-input-secure">
        <i class="fa fa-key"></i> <span data-i18n="label.secure"></span>
    </label>
    <input type="checkbox" id="node-input-secure" placeholder="once" style="width: 10%; vertical-align: top;">
</div>
