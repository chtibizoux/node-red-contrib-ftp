<div class="form-row">
    <label for="node-input-ftp"><i class="fa fa-user"></i> Add new FTP Server</label>
    <input type="text" id="node-input-ftp">
</div>
<div class="form-row">
    <label for="node-input-operation"><i class="fa fa-wrench"></i> Operation</label>
    <select type="text" id="node-input-operation">
        <option value="list">list</option>
        <option value="get">get</option>
        <option value="put">put</option>
        <option value="append">append</option>
        <option value="delete">delete</option>
        <option value="mkdir">mkdir</option>
    </select>
</div>
<div class="form-row input-filename-row hidden">
    <label for="node-input-filename"><i class="fa fa-file"></i> <span data-i18n="label.filename"></span></label>
    <input type="text" id="node-input-filename" data-i18n="[placeholder]placeholder.filename">
</div>
<div class="form-row input-localFilename-row hidden">
    <label for="node-input-localFilename">
        <i class="fa fa-file"></i> <span data-i18n="label.localFilename"></span>
    </label>
    <input type="text" id="node-input-localFilename" data-i18n="[placeholder]placeholder.localFilename">
</div>
<div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="label.name"></span></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]placeholder.name">
</div>
